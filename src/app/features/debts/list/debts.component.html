<div class="debts-container">
  <h2>Listado de Deudas</h2>
  <div *ngIf="loading">Cargando...</div>
  <div *ngIf="error" class="error">{{ error }}</div>
  <button routerLink="/debts/create" class="create-debt-btn">Crear nueva deuda</button>
  <table *ngIf="!loading && debts.length">
    <thead>
      <tr>
        <th>Descripci√≥n</th>
        <th>Monto</th>
        <th>Estado</th>
        <th>Acreedor</th>
        <th>Deudor</th>
        <th>Creado</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let debt of debts">
        <td>{{ debt.description }}</td>
        <td>{{ debt.amount }}</td>
        <td>{{ debt.status }}</td>
        <td>{{ debt.creditor.name }}</td>
        <td>{{ debt.debtor.name }}</td>
        <td>{{ debt.createdAt | date:'short' }}</td>
      </tr>
    </tbody>
  </table>
  <div *ngIf="!loading && !debts.length">No hay deudas registradas.</div>
</div>
