<div class="create-debt-container">
  <form [formGroup]="debtForm" (ngSubmit)="onSubmit()">
    <h2>Crear nueva deuda</h2>
    <div>
      <label>Descripci√≥n:</label>
      <input type="text" formControlName="description" />
    </div>
    <div>
      <label>Monto:</label>
      <input type="number" formControlName="amount" />
    </div>
    <div>
      <label>Acreedor ID:</label>
      <input type="text" formControlName="creditorId" />
    </div>
    <div>
      <label>Deudor ID:</label>
      <input type="text" formControlName="debtorId" />
    </div>
    <button type="submit" [disabled]="loading">Crear deuda</button>
    <div *ngIf="error" class="error">{{ error }}</div>
    <div *ngIf="success" class="success">{{ success }}</div>
  </form>
</div>
